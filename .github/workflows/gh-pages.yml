name: Deploy to gh-pages on push to main, check on pull requests

# See https://github.com/w3c/spec-prod/blob/main/docs/examples.md#deploy-to-github-pages

on:
  pull_request: {}
  push:
    branches: [main]
jobs:
  use-deploy-script:
    name: Using a shell script to deploy a build folder on a GitHub branch
    runs-on: ubuntu-latest
    env:
      FOLDER: deploybuild
    steps:
      - uses: actions/checkout@v2
      # don't forget: git update-index --chmod +x ./.github/scripts/deploy.sh
      - name: Run the build-output.sh script
        run: ./.github/scripts/deploy.sh
        shell: bash
      - name: Deploy
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages-2
          # FOLDER is already set up so no need to repeat here
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
