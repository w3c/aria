<!DOCTYPE html>
<html lang="en-US">
<head><title>Dialog MUST have name</title></head>
<body>

<!--
URL: https://www.w3.org/TR/wai-aria-1.2/#dialog
RULE: "Authors MUST provide an accessible name for a dialog, which can be done with the aria-label or aria-labelledby attribute."
-->

<div id="dialog-1" role="dialog">bar</div>

</body>
</html>
