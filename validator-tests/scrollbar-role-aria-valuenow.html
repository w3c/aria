<!DOCTYPE html>
<html lang="en-US">
<head><title>scrollbar MUST set aria-valuenow attribute</title></head>
<body>

<!--
URL: https://www.w3.org/TR/wai-aria-1.2/#scrollbar
RULE: "Authors MUST set the aria-valuenow attribute to indicate the current thumb position"
-->

<!-- scrollbars that should fail -->

<div id="scrollbar-1" role="scrollbar" aria-controls="id1" class="fail"></div>

<!-- scrollbar that should pass -->

<div id="scrollbar-2" role="scrollbar" aria-valuenow="10" aria-controls="id1" class="pass"></div>

<div id="id1"></div>

</body>
</html>
