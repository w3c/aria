<!DOCTYPE html>
<html lang="en-US">
<head><title>Element with IMG role MUST have accessible name using the aria-label or aria-labelledby attribute</title></head>
<body>

<!--
URL: https://www.w3.org/TR/wai-aria-1.2/#img
RULE: "Authors MUST provide a label using the aria-label or aria-labelledby attribute."
-->

<!-- Img elements that should fail -->
<div id="img-1" role="img" class="fail"></div>

<div id="img-2" role="img" class="fail" title="Image 2 description"></div>

<div id="img-3" role="img" class="fail">Image 3 description</div>

<!-- Img elements that should pass -->

<div id="img-4" role="img" class="pass" aria-label="Image 4 description"></div>

<div id="img-5" role="img" class="pass" aria-labelledby="id1"></div>

<div id="id1">Image 5 description"></div>

</body>
</html>
