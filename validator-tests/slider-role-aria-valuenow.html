<!DOCTYPE html>
<html lang="en-US">
<head><title>slider MUST have aria-valuenow attribute</title></head>
<body>

<!--
URL: https://www.w3.org/TR/wai-aria-1.2/#slider
RULE: "Authors MUST set the aria-valuenow attribute."
-->

<!-- Sliders that should fail -->

<div id="slider-1" role="slider" class="fail" aria-label="foo"></div>

<div id="slider-2" role="slider" aria-valuetext="some value" class="fail" aria-label="foo"></div>

<!-- Slider that should pass -->

<div id="slider-3" role="slider" aria-valuenow="10" class="pass" aria-label="foo"></div>

</body>
</html>
