<!DOCTYPE html>
<html lang="en-US">
<head><title>Elements with role menuitem must be contained in, or owned by, an element with the role menu or menubar.</title></head>
<body>

<!--
URL: https://www.w3.org/TR/wai-aria-1.2/#menuitem
RULE: "Authors MUST ensure that menu items are owned by an element with role menu or menubar."
-->

<!-- Menu item elements that should fail -->
<div id="menuitem1" role="menuitem" class="fail">Menu item 1</div>
<div id="menuitem2" role="menuitem" class="fail">Menu item 2</div>

<div role="group">
  <div id="menuitem3" role="menuitem" class="fail">Menu item 3</div>
  <div id="menuitem4" role="menuitem" class="fail">Menu item 4</div>
</div>

<!-- Menu item elements that should pass -->

<div role="menu">
  <div id="menuitem5" role="menuitem" class="pass">Menu item 5</div>
  <div id="menuitem6" role="menuitem" class="pass">Menu item 6</div>
</div>

<div role="menubar">
  <div id="menuitem7" role="menuitem" class="pass">Menu item 7</div>
  <div id="menuitem8" role="menuitem" class="pass">Menu item 8</div>
</div>


<div role="menu" aria-owns="id1">
</div>

<div id="id1">
  <div id="menuitem9" role="menuitem" class="pass">Menu item 9</div>
  <div id="menuitem10" role="menuitem" class="pass">Menu item 10</div>
</div>

<div role="menubar" aria-owns="id2">
</div>

<div id="id2">
  <div id="menuitem11" role="menuitem" class="pass">Menu item 11</div>
  <div id="menuitem12" role="menuitem" class="pass">Menu item 12</div>
</div>

</body>
</html>
