<!DOCTYPE html>
<html lang="en-US">
<head><title>Authors MUST set the aria-controls attribute on the scrollbar element to reference the scrollable area it controls.</title></head>
<body>

<!--
URL: https://www.w3.org/TR/wai-aria-1.2/#scrollbar
RULE: "Authors MUST set the aria-controls attribute on the scrollbar element to reference the scrollable area it controls."
-->

<!-- scollbars that should fail -->

<div id="scrollbar-1" role="scrollbar" aria-valuenow="10" class="fail"></div>

<!-- scrollbar that should pass -->

<div id="scrollbar-2" role="scrollbar" aria-valuenow="10" aria-controls="id1" class="pass"></div>

<div id="id1"></div>

</body>
</html>
