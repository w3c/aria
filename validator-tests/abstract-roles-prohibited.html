<!DOCTYPE html>
<html lang="en-US">
<head><title>Abstract Roles</title></head>
  <body>
    <!--
    URL: https://www.w3.org/TR/wai-aria-1.2/#isAbstract
    RULE: "Content authors MUST NOT use abstract roles because they are not implemented in the API binding."
    ROLES: https://www.w3.org/TR/wai-aria-1.2/#abstract_roles
    -->
    <div role="command" id="abstract-role-command">command</div>
    <div role="composite" id="abstract-role-composite">composite</div>
    <div role="input" id="abstract-role-input">input</div>
    <div role="landmark" id="abstract-role-landmark">landmark</div>
    <div role="range" id="abstract-role-range">range</div>
    <div role="roletype" id="abstract-role-roletype">roletype</div>
    <div role="section" id="abstract-role-section">section</div>
    <div role="sectionhead" id="abstract-role-sectionhead">sectionhead</div>
    <div role="select" id="abstract-role-select">select</div>
    <div role="structure" id="abstract-role-structure">structure</div>
    <div role="widget" id="abstract-role-widget">widget</div>
    <div role="window" id="abstract-role-window">window</div>
  </body>
</html>
