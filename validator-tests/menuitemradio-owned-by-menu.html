<!DOCTYPE html>
<html lang="en-US">
<head><title>Elements with role menuitemradio must be contained in, or owned by, an element with the role menu or menubar, or by a role group which itself is owned by an element with role menu or menubar.</title></head>
<body>

<!--
URL: https://www.w3.org/TR/wai-aria-1.2/#menuitemradio
RULE: "Authors MUST ensure that menu item radios are owned by an element with role menu or menubar, or by a role group which itself is owned by an element with role menu or menubar."
-->

<!-- Menu item radio elements that should fail -->
<div id="menuitemradio1" role="menuitemradio" class="fail">Menu item radio 1</div>
<div id="menuitemradio2" role="menuitemradio" class="fail">Menu item radio 2</div>

<div role="group">
  <div id="menuitemradio3" role="menuitemradio" class="fail">Menu item radio 3</div>
  <div id="menuitemradio4" role="menuitemradio" class="fail">Menu item radio 4</div>
</div>

<!-- Menu item radio elements that should pass -->

<div role="menu">
  <div id="menuitemradio5" role="menuitemradio" class="pass">Menu item radio 5</div>
  <div id="menuitemradio6" role="menuitemradio" class="pass">Menu item radio 6</div>
</div>

<div role="menubar">
  <div role="group">
    <div id="menuitemradio7" role="menuitemradio" class="pass">Menu item radio 7</div>
    <div id="menuitemradio8" role="menuitemradio" class="pass">Menu item radio 8</div>
  </div>
</div>


<div role="menubar" aria-owns="id1">
</div>

<div id="id1">
  <div id="menuitemradio9" role="menuitemradio" class="pass">Menu item radio 9</div>
  <div id="menuitemradio10" role="menuitemradio" class="pass">Menu item radio 10</div>
</div>

<div role="menu" aria-owns="id2">
</div>

<div id="id2">
  <div role="group">
    <div id="menuitemradio11" role="menuitemradio" class="pass">Menu item radio 11</div>
    <div id="menuitemradio12" role="menuitemradio" class="pass">Menu item radio 12</div>
  </div>
</div>

</body>
</html>
