<!DOCTYPE html>
<html lang="en-US">
<head><title>Form role MUST have accessible name</title></head>
<body>

<!--
URL: https://www.w3.org/TR/wai-aria-1.2/#form
RULE: "Authors MUST give each element with role form a brief label that describes the purpose of the form. "
-->

<!-- Form roles that should fail -->
<div id="accname-missing-1" role="form" class="fail">bar 1</div>

<!-- Form roles that should pass -->
<div id="aria-label-1" role="form" class="pass" aria-label="Form 2 label">bar 2</div>

<div id="aria-labelledby-1" role="form" class="pass" aria-labelledby="id-label-3">bar 3</div>
<div id="id-label-3">Form 3 label</div>

</body>
</html>
