<!DOCTYPE html>
<html lang="en-US">
<head><title>Elements with role menuitemcheckbox must be contained in, or owned by, an element with the role menu or menubar, or by a role group which itself is owned by an element with role menu or menubar.</title></head>
<body>

<!--
URL: https://www.w3.org/TR/wai-aria-1.2/#menuitemcheckbox
RULE: "Authors MUST ensure that menu item checkboxes are owned by an element with role menu or menubar, or by a role group which itself is owned by an element with role menu or menubar."
-->

<!-- Menu item checkbox elements that should fail -->
<div id="menuitemcheckbox1" role="menuitemcheckbox" class="fail">Menu item checkbox 1</div>
<div id="menuitemcheckbox2" role="menuitemcheckbox" class="fail">Menu item checkbox 2</div>

<div role="group">
  <div id="menuitemcheckbox3" role="menuitemcheckbox" class="fail">Menu item checkbox 3</div>
  <div id="menuitemcheckbox4" role="menuitemcheckbox" class="fail">Menu item checkbox 4</div>
</div>

<!-- Menu item checkbox elements that should pass -->

<div role="menu">
  <div id="menuitemcheckbox5" role="menuitemcheckbox" class="pass">Menu item checkbox 5</div>
  <div id="menuitemcheckbox6" role="menuitemcheckbox" class="pass">Menu item checkbox 6</div>
</div>

<div role="menubar">
  <div role="group">
    <div id="menuitemcheckbox7" role="menuitemcheckbox" class="pass">Menu item checkbox 7</div>
    <div id="menuitemcheckbox8" role="menuitemcheckbox" class="pass">Menu item checkbox 8</div>
  </div>
</div>


<div role="menubar" aria-owns="id1">
</div>

<div id="id1">
  <div id="menuitemcheckbox9" role="menuitemcheckbox" class="pass">Menu item checkbox 9</div>
  <div id="menuitemcheckbox10" role="menuitemcheckbox" class="pass">Menu item checkbox 10</div>
</div>

<div role="menu" aria-owns="id2">
</div>

<div id="id2">
  <div role="group">
    <div id="menuitemcheckbox11" role="menuitemcheckbox" class="pass">Menu item checkbox 11</div>
    <div id="menuitemcheckbox12" role="menuitemcheckbox" class="pass">Menu item checkbox 12</div>
  </div>
</div>

</body>
</html>
