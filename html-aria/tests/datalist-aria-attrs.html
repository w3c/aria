<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <title>ARIA in HTML - datalist ARIA attributes test case</title>
    <link rel="stylesheet" href="../results/styles.css">
  <style type="text/css">
    body{
      font-size: 1em;
    }
    .roleTest {
      border: 2px solid black;
      width: 1em;
      height: 1em;
      margin: 5px;
    }
    .flex {
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
    }
    .widgetDemo {
      border: 1px solid #EEE;
      margin: .5em;
      padding: 5px;
      flex: 1 0 0;
      min-width: calc(300px - 1em);
    }
    .widgetDemo p {
      color: #696969;
      font-size: 1.125em;
      padding: 0;
      margin: .75em 0;
    }
    .testcase {
      margin: 2em 0;
    }
    h3{
      margin: .5em 0;
      border: 0;
      padding: 0;
    }
    h2 {font-size:2em}
  </style>
</head>
<body>

  <header>
  <h1>ARIA in HTML - test cases for <code>aria-*</code> attributes on <code>datalist</code></h1>
  <p>last updated 4 December 2021</p>
  </header>
  <main>
    <h2>Tests:</h2>

    <div class="flex">
      <div class="widgetDemo">
        <h3>Test 1</h3>
        <p>Authors MUST NOT use the <code>aria-*</code> attributes on the <code>datalist</code> element. </p>

        <div class="testcase">
          <label for=e>test</label>
            <input id=e list=f>
            <datalist id=f
              aria-activedescendant="ex"
              aria-atomic="false"
              aria-busy="false"
              aria-controls="ex"
              aria-current="true"
              aria-describedby="ex"
              aria-details="ex"
              aria-disabled="true"
              aria-dropeffect="move"
              aria-flowto="ex"
              aria-grabbed="false"
              aria-hidden="true"
              aria-keystrokes="f"
              aria-label="tester"
              aria-labelledby="ex"
              aria-live="off"
              aria-orientation="vertical"
              aria-owns="ex"
              aria-relevant="text"
              aria-roledescription="broken"
              aria-errormessage="ex"
              aria-expanded="false"
              aria-invalid="true"
              aria-multiselectable="false"
              aria-readonly="true"
              aria-required="false"
            >
              <option>testing</option>
            </datalist>
          
          <div id=ex>test ref</div>
        </div>

        <p><strong>Expected result:</strong>
        <br> warn authors that the use of <code>aria-*</code> attributes on the <code>datalist</code> element is invalid.</p>
      </div>


    </div>
  </main>
</body>
</html>
