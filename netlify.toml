# netlify.toml
# Configuration for PR previews and branch deploys
[build]
  publish = "public"
  command = "echo 'Production builds disabled. Use PR previews.'"
  ignore = "exit 0"  # Skip production builds

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.deploy-preview]
  command = "bash ./common/script/pr-preview.sh"

[context.deploy-preview.environment]
  NODE_ENV = "deploy-preview"

[context.branch-deploy]
  command = "bash ./common/script/pr-preview.sh"

[context.branch-deploy.environment]
  NODE_ENV = "branch-deploy"
