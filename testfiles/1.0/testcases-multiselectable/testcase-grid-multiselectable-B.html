<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  <title>ARIA 1.0 Test Case: Grid role with aria-multiselectable</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <h1>ARIA 1.0 Test Case: Grid role with aria-multiselectable</h1>
        
    <div role="grid" aria-multiselectable="true">
      <div role="group">
        <div role="columnheader">Header 1</div> 
        <div role="columnheader">Header 2</div>       
      </div>
      <div role="group">
        <div role="gridcell">Cell 1</div> 
        <div role="gridcell" aria-selected="true" tabindex="-1">Cell 2 (test for selected)</div>       
      </div>
      <div role="group">
        <div role="gridcell" aria-selected="true" id="ID_TARGET" tabindex="0">Cell 3 (test for selected)</div> 
        <div role="gridcell">Cell 4</div> 
      </div>
    </div>
    
    <script type="text/javascript">  
      
     function setFocus() {
       var node = document.getElementById('ID_TARGET');  
       node.focus();
     }
     
     window.addEventListener('load', setFocus);
    </script>
  
  


</body></html>
