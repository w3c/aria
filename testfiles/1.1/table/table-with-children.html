<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>A table with rows and cells</title>
   </head>
   <body>
      <div role="table" id="test">
            <div role="row">
                  <div role="cell">one</div>
                  <div role="cell">two</div>
                  <div role="cell">three</div>
            </div>
            <div role="row">
                  <div role="cell">four</div>
                  <div role="cell">five</div>
                  <div role="cell">six</div>
            </div>       
            <div role="row">
                  <div role="cell">seven</div>
                  <div role="cell">eight</div>
                  <div role="cell">nine</div>
            </div>                 
      </div>
   </body>
</html>
